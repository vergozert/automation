---
win_chocolatey:
    name: undefined # required. Name of the package(s) to be installed.,Set to C(all) to run the action on all the installed packages.
    force: no # not required. Forces the install of a package, even if it already is installed.,Using I(force) will cause Ansible to always report that a change was made.
    allow_prerelease: no # not required. Allow the installation of pre-release packages.,If I(state) is C(latest), the latest pre-release package will be installed.
    source_password: undefined # not required. The password for I(source_username).,This value is exposed as a command argument and any privileged account can see this value when the module is running Chocolatey, define the credentials with a source with M(win_chocolatey_source) to avoid this.
    install_args: undefined # not required. Arguments to pass to the native installer.,These are arguments that are passed directly to the installer the Chocolatey package runs, this is generally an advanced option.
    proxy_password: undefined # not required. Proxy password used to install Chocolatey and the package.,This value is exposed as a command argument and any privileged account can see this value when the module is running Chocolatey, define the password on the global config level with M(win_chocolatey_config) with name C(proxyPassword) to avoid this.
    ignore_dependencies: no # not required. Ignore dependencies, only install/upgrade the package itself.
    source_username: undefined # not required. A username to use with I(source) when accessing a feed that requires authentication.,It is recommended you define the credentials on a source with M(win_chocolatey_source) instead of passing it per task.
    skip_scripts: no # not required. Do not run I(chocolateyInstall.ps1) or I(chocolateyUninstall.ps1) scripts when installing a package.
    ignore_checksums: no # not required. Ignore the checksums provided by the package.,Use M(win_chocolatey_feature) with the name C(checksumFiles) to control this option globally.
    proxy_url: undefined # not required. Proxy URL used to install chocolatey and the package.,Use M(win_chocolatey_config) with the name C(proxy) to control this option globally.
    allow_empty_checksums: no # not required. Allow empty checksums to be used for downloaded resource from non-secure locations.,Use M(win_chocolatey_feature) with the name C(allowEmptyChecksums) to control this option globally.
    source: undefined # not required. Specify the source to retrieve the package from.,Use M(win_chocolatey_source) to manage global sources.,This value can either be the URL to a Chocolatey feed, a path to a folder containing C(.nupkg) packages or the name of a source defined by M(win_chocolatey_source).,This value is also used when Chocolatey is not installed as the location of the install.ps1 script and only supports URLs for this case.
    state: absent # not required. choices: absent;downgrade;latest;present;reinstalled. State of the package on the system.,When C(absent), will ensure the package is not installed.,When C(present), will ensure the package is installed.,When C(downgrade), will allow Chocolatey to downgrade a package if I(version) is older than the installed version.,When C(latest), will ensure the package is installed to the latest available version.,When C(reinstalled), will uninstall and reinstall the package.
    version: undefined # not required. Specific version of the package to be installed.,Ignored when I(state) is set to C(absent).
    proxy_username: undefined # not required. Proxy username used to install Chocolatey and the package.,Before Ansible 2.7, users with double quote characters C(") would need to be escaped with C(\) beforehand. This is no longer necessary.,Use M(win_chocolatey_config) with the name C(proxyUser) to control this option globally.
    timeout: 2700 # not required. The time to allow chocolatey to finish before timing out.
    package_params: undefined # not required. Parameters to pass to the package.,These are parameters specific to the Chocolatey package and are generally documented by the package itself.,Before Ansible 2.7, this option was just I(params).
    validate_certs: yes # not required. Used when downloading the Chocolatey install script if Chocolatey is not already installed, this does not affect the Chocolatey package install process.,When C(no), no SSL certificates will be validated.,This should only be used on personally controlled sites using self-signed certificate.
    architecture: default # not required. choices: default;x86. Force Chocolatey to install the package of a specific process architecture.,When setting C(x86), will ensure Chocolatey installs the x86 package even when on an x64 bit OS.